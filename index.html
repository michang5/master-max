    <script>
$(function() {
  var slider = $('#lightSlider').lightSlider({
    gallery: true,
    item: 1,
    slideMargin: 0,
    thumbItem: 9
  });
  window.slider = slider;
  $(".grid-item a").each(function(index, element){
    var i = index;
    $(element).on("click", function(e){
      if (window.clicked === 'undefined') window.clicked = i;
      if (i !== window.clicked) slider.goToSlide(i); // begin: 1
      $('#gallery').modal('toggle');
    });
  });
  $('#gallery').on('shown.bs.modal', function(){
    slider.refresh();
  });
});
    </script>
